name: CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  # ─── Job 1: Lint, typecheck, unit + integration tests ─────────────────────
  unit:
    name: Lint · Typecheck · Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit & integration tests
        run: npm run test

  # ─── Job 2: Build ──────────────────────────────────────────────────────────
  build:
    name: Production build
    runs-on: ubuntu-latest
    needs: unit

    env:
      NEXT_PUBLIC_SUPABASE_URL:      ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
          retention-days: 1

  # ─── Job 3: Playwright E2E tests ──────────────────────────────────────────
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: build

    env:
      NEXT_PUBLIC_SUPABASE_URL:      ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      TEST_AUTH:                     'true'
      TEST_USER_A_EMAIL:             ${{ secrets.TEST_USER_A_EMAIL }}
      TEST_USER_A_PASSWORD:          ${{ secrets.TEST_USER_A_PASSWORD }}
      TEST_USER_B_EMAIL:             ${{ secrets.TEST_USER_B_EMAIL }}
      TEST_USER_B_PASSWORD:          ${{ secrets.TEST_USER_B_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next/

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
